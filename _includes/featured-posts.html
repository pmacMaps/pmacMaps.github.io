{% for post in site.data.featuredPosts %}
<div class="col-md-4">
    <div class="thumbnail">
        <a href="{{ post.url }}" target="_blank" rel="noopener noreferrer"><img src="assets/images/blog/{{ post.featured-image }}" alt="{{ post.featured-image-alt }}" class="img-responsive" loading="lazy" /></a>
        <a href="{{ post.url }}" target="_blank" rel="noopener noreferrer"><h3 class="text-center">{{ post.title }}</h3></a>
        <p class="text-center">{{ post.date }}</p>
        <hr />
        <p>{{ post.teaser }}</p>
    </div>
</div>
{% endfor %}
